<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-12</title>

    <!-- Підключаємо шрифта Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Підключаємо стилі SimpleLightbox -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.3/simple-lightbox.min.css" rel="stylesheet">

    <!-- Підключення стилів iziToast -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">

    <!-- Підключення бібліотек -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.3/simple-lightbox.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js" ></script>
    


    <!-- Мої стилі -->
    <link rel="stylesheet" href="./css/styles.css" />

  </head>
  <body>
    <load src="./partials/header.html" icon-path="img/sprite.svg#logo" />
    <header>
      <h1>Пошук зображень</h1>
    </header>

    <main>
      <div class="container">
        <form id="search-form">
          <input type="text" class="search-input" placeholder="Введіть ключове слово">
          <button type="submit">Search</button>
        </form>

        <!-- Індикатор завантаження -->
        <div class="loader" style="display:none;"></div> 

        <!-- Галерея з зображеннями -->
        <div class="gallery"></div> 

        <!-- Кнопка для завантаження додаткових зображень -->
        <button id="load-more" style="display: none;">Load more</button>

        <!-- Індикатор завантаження -->
        <div class="loader" style="display:none;"></div>
      </div>
    </main>

    <load src="./partials/footer.html" />

    <script type="module" src="./main.js" defer></script>
  </body>
</html>
